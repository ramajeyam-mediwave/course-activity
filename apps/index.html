<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Playfair+Display:ital@1&family=Teko:wght@500&family=Ubuntu:ital,wght@0,500;1,700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>course Activity</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="total">
      <div class="course-activity">
        <section class="course-wrap">
          <div class="date">
            <h1>Course Activity</h1>
            <h4>June 28th, 2023</h4>
          </div>
          <div class="plus">
            <img src="/assets/add-course.png" alt="plus" />
          </div>
        </section>
        <section class="middle">
          <div class="course">
            <h4>Course</h4>
            <div class="left-arrow">
              <img src="/assets/slider-left.png" alt="" />
            </div>
            <div class="right-arrow">
              <img src="/assets/slider-right.png" />
            </div>
          </div>
          <div class="icon-menu">
            <div class="layout-grid-icon">
              <img src="/assets/layout-grid.png" alt="" />
            </div>
            <div class="menu-icon">
              <img src="/assets/layout-list.png" alt="" />
            </div>
          </div>
        </section>
        <section class="grid-wrap">
          <div class="card">
            <div class="flex-layout">
              <div class="content-img">
                <div class="facebook-img">
                  <img src="/assets/courses-facebook.png" />
                </div>
                <div class="head-para">
                  <h3>How to grow your<br />facebook page</h3>
                  <p>follow these easy and<br />simole steps</p>
                </div>
              </div>
              <div class="enroll-twelve">
                <div class="number"><h2>12</h2></div>
                <p>Enrolled</p>
              </div>
            </div>
            <div class="foot">
              <div class="progess"><div class="progress-grey"></div></div>
              <div class="enroll-white">
                <p>Enroll</p>
                <img src="/assets/enroll-white.png" alt="enroll-black.png" />
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="learning"></div>
    </div>
  </body>
</html>
