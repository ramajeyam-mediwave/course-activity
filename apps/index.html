<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>course-activity</title>
  </head>
  <body>
    <div class="first-wrap">
      <div class="heading">
        <div>
          <h1>Course Activity</h1>
          <h2 class="date">June 28th,2020</h2>
        </div>
        <div class="add-img-background">
          <img class="add-img" src="/assets/add-course.png" alt="add-course" />
        </div>
      </div>
      <div class="container-arrow">
       
        <h2 class="course-bck">courses</h2>
        <div>
            <img class="img-arrow-left" src="/assets/slider-left.png" alt="arrow-left">
            <img class="img-arrow-right" src="/assets/slider-right.png" alt="arrow-right">
        </div>
        <div class="container-layout">
            <img class="img-layout-grid" src="/assets/layout-grid.png" alt="layout-grid">
            <img class="img-layout-list" src="/assets/layout-list.png" alt="layout-list">
        </div>
    
      </div>
    </div>
  </body>
</html>
